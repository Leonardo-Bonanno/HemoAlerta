<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto TGI</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo 2"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa">
      <form id="formulario">
        <p>Solicitante:</p>
        <div class="sub-container">
          <select
            name="hemocentro"
            class="form-select"
            id="hemocentro"
            required
          >
            <option value="" selected hidden>Selecione a unidade</option>
          </select>
        </div>

        <p>Tipo sanguíneo:</p>
        <div class="sub-container">
          <select name="sanguineo" class="form-select" id="sanguineo" required>
            <option value="" selected hidden>Selecione o tipo sanguíneo</option>
            <option value="0">A+</option>
            <option value="1">A-</option>
            <option value="2">B+</option>
            <option value="3">B-</option>
            <option value="4">AB+</option>
            <option value="5">AB-</option>
            <option value="6">O+</option>
            <option value="7">O-</option>
          </select>
        </div>

        <div class="sub-container">
          <button type="button" class="btn" id="btn-envio">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="64"
              height="64"
              viewBox="0 0 16 16"
              class="btn-style"
            >
              <path
                d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6"
              />
              <text class="texto-svg" x="8" y="10">Enviar</text>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div id="alert-feedback" class="alert alert-dismissible fade" role="alert" style="display: none">
      <i id="alert-icon" class="me-2"></i>
      <span id="alert-message"></span>

      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <button type="button" class="btn" id="btn-history">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-list-task"
        viewBox="0 0 16 16"
      >
        <path
          d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5z"
        />
        <path
          d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5"
        />
        <path d="M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z" />
        <path d="M5.5 11a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z" />
      </svg>
    </button>

    <!-- Modal confirmação -->
    <div class="modal fade" id="modal-confirm" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Deseja enviar este alerta?</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="confirm-alert">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal histórico -->
    <div class="modal fade" id="modal-history" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Histórico de alertas</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Data</th>
                  <th>Solicitante</th>
                  <th>Tipo sanguíneo</th>
                </tr>
              </thead>
              <tbody id="tabel-alerts"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
